name: CI Pipeline - Build, Test & Security

on:
  push:
    branches: [ "ci/cd-advanced-pipelines", "dev", "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  ACR_NAME: ecommercestageacr
  IMAGE_TAG: ${{ github.sha }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-secure:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=ecommerce-microservice-backend \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

      - name: Build & Unit Tests
        run: mvn clean package

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build, Scan & Push Images
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Build & Push All Services
        run: |
          services="api-gateway cloud-config favourite-service order-service payment-service product-service proxy-client service-discovery shipping-service user-service"
          
          for service in $services; do
            echo "Processing $service..."
            
            # Fix: Build from root context, pointing to the Dockerfile inside the service folder
            docker build -f $service/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:${{ env.IMAGE_TAG }} .
            docker tag ${{ secrets.ACR_LOGIN_SERVER }}/$service:${{ env.IMAGE_TAG }} ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
            
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:${{ env.IMAGE_TAG }}
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done
