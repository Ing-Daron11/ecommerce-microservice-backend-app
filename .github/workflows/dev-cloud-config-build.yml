# ===================================================================
# GitHub Actions Workflow - Cloud Config Build (Dev Environment)
# ===================================================================

name: "[DEV] Cloud Config - Build"

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'cloud-config/**'
      - 'pom.xml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'cloud-config/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m"
      SERVICE_NAME: "cloud-config"
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Configurar Java 11"
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: "Compilar Cloud Config"
        run: mvn clean compile -pl cloud-config -DskipTests
      
      - name: "Empaquetar (JAR)"
        run: mvn package -pl cloud-config -DskipTests
      
      - name: "Verificar artefacto"
        run: |
          if [ -f cloud-config/target/cloud-config-v0.1.0.jar ]; then
            echo "JAR construido correctamente"
          else
            echo "JAR no encontrado"
            exit 1
          fi

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Construir imagen Docker"
        run: docker build -f cloud-config/Dockerfile -t cloud-config:v0.1.0-dev .
      
      - name: "Verificar imagen"
        run: docker images | grep cloud-config
