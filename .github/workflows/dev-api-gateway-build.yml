# ===================================================================
# GitHub Actions Workflow - API Gateway Build (Dev Environment)
# ===================================================================

name: "[DEV] API Gateway - Build"

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'api-gateway/**'
      - 'pom.xml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'api-gateway/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m"
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Configurar Java 11"
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: "Compilar API Gateway"
        run: mvn clean compile -pl api-gateway -DskipTests
      
      - name: "Empaquetar (JAR)"
        run: mvn package -pl api-gateway -DskipTests
      
      - name: "Verificar artefacto"
        run: |
          if [ -f api-gateway/target/api-gateway-v0.1.0.jar ]; then
            echo "JAR construido correctamente"
          else
            echo "JAR no encontrado"
            exit 1
          fi

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Construir imagen Docker"
        run: docker build -f api-gateway/Dockerfile -t api-gateway:v0.1.0-dev .
      
      - name: "Verificar imagen"
        run: docker images | grep api-gateway
