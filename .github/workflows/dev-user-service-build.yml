# ===================================================================
# GitHub Actions Workflow - User Service Build (Dev Environment)
# ===================================================================

name: "[DEV] User Service - Build"

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'user-service/**'
      - 'pom.xml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m"
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Configurar Java 11"
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: "Compilar User Service"
        run: mvn clean compile -pl user-service -DskipTests
      
      - name: "Empaquetar (JAR)"
        run: mvn package -pl user-service -DskipTests
      
      - name: "Verificar artefacto"
        run: |
          if [ -f user-service/target/user-service-v0.1.0.jar ]; then
            echo "JAR construido correctamente"
          else
            echo "JAR no encontrado"
            exit 1
          fi

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4

      - name: "Construir imagen Docker"
        run: docker build -f user-service/Dockerfile -t user-service:v0.1.0-dev .

      - name: "Verificar imagen"
        run: docker images | grep user-service
