# ===================================================================
# GitHub Actions Workflow - Proxy Client Build (Dev Environment)
# ===================================================================

name: "[DEV] Proxy Client - Build"

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'proxy-client/**'
      - 'pom.xml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'proxy-client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1024m"
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Configurar Java 11"
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: "Compilar Proxy Client"
        run: mvn clean compile -pl proxy-client -DskipTests
      
      - name: "Empaquetar (JAR)"
        run: mvn package -pl proxy-client -DskipTests
      
      - name: "Verificar artefacto"
        run: |
          if [ -f proxy-client/target/proxy-client-v0.1.0.jar ]; then
            echo "JAR construido correctamente"
          else
            echo "JAR no encontrado"
            exit 1
          fi

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout código"
        uses: actions/checkout@v4
      
      - name: "Construir imagen Docker"
        run: docker build -f proxy-client/Dockerfile -t proxy-client:v0.1.0-dev .
      
      - name: "Verificar imagen"
        run: docker images | grep proxy-client
