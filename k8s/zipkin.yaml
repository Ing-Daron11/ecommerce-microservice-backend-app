apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        ports:
        - containerPort: 9411
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "384Mi"
            cpu: "500m"
        env:
        - name: STORAGE_TYPE
          value: "mem"
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  type: NodePort  # Usamos NodePort para poder acceder desde fuera del cluster
  selector:
    app: zipkin
  ports:
  - name: http
    port: 9411
    targetPort: 9411
    nodePort: 30941  # Puerto externo para acceder via minikube

